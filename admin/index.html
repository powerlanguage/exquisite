<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="bytes"></h1>
    <button id="finish">Finish</button>
    <!-- <button id="reset">Reset</button> -->
    <button id="write-history">Write history to file</button>
    <form action="/api/setmaxplayers" method="post">
      Set Max Players:
      <select id="maxplayers" name="maxplayers">
        <option>9</option>
        <option>16</option>
        <option>25</option>
        <option>36</option>
        <option>49</option>
        <option>64</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <script>
      document.getElementById("finish").addEventListener("click", function () {
        fetch("/api/finish");
      });

      // document.getElementById("reset").addEventListener("click", function () {
      //   fetch("/api/reset");
      // });

      document
        .getElementById("write-history")
        .addEventListener("click", function () {
          fetch("/api/writehistory");
        });

      const bytes = document.getElementById("bytes");

      fetch("/api/bytes")
        .then((data) => data.json())
        .then((res) => (bytes.innerText = res));
    </script>
  </body>
</html>
